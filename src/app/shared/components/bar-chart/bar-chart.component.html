<div class="chart-line">
    <canvas baseChart class="chart-line__small"
            [data]="data.value"
            [labels]="data.name"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [colors]="barChartColorScheme"
            [chartType]="barChartType">
    </canvas>
</div>
