<div class="option-dropdown__container">
    <div class="option-dropdown__title" (click)=showDropdown() (mouseover)="isHover = true" (mouseout)="isHover = false"
         [class.show-hover]="isHover" [class.show-click]="isShowDropDown">
        <div class="option-dropdown__title-container">
            <span class="option-dropdown__title-text">{{title}}</span>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129"
                 xmlns:xlink="http://www.w3.org/1999/xlink" class="option-dropdown__title-svg"
                 [class.rotate]="isShowDropDown">
                <g>
                    <path
                        d="m121.3,34.6c-1.6-1.6-4.2-1.6-5.8,0l-51,51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8,0-1.6,1.6-1.6,4.2 0,5.8l53.9,53.9c0.8,0.8 1.8,1.2 2.9,1.2 1,0 2.1-0.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2 0.1-5.8z"/>
                </g>
            </svg>
        </div>
    </div>
    <div class="option-dropdown__dropdown" [class.show-dropdown]="isShowDropDown">
        <input type="text" (keyup)="filterOption($event.target.value)" #input *ngIf="isWithFilter"/>
        <div class="option-dropdown__dropdown--group">
            <mat-checkbox color="primary" value="isAllCheck" [checked]="isAllCheck" (change)="changeAllValue(checked)" *ngIf="isAllCheckShow"
                          #checked>Check All
            </mat-checkbox>
            <mat-checkbox color="primary" *ngFor="let value of dataStore"
                          [value]="value.id" [checked]="value.value" (change)="changesValue(value)"
                          [disabled]="isAllCheck">{{value.name}}</mat-checkbox>
        </div>
    </div>
</div>
