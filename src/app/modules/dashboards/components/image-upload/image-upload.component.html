<div class="image__container">
    <div class="image__preview" *ngIf="imageUrl">
        <img #img [src]="imageUrl" alt="image"
             appImageLoader>
    </div>
    <input type="file" accept=".png, .jpg, .jpeg" #upload (change)="uploadImage(upload.files)">
    <button class="btn btn-brand image__button" *ngIf="isNewImage" (click)="upload.click()">Add Image</button>
    <button class="btn btn-warning image__button" *ngIf="!isNewImage" (click)="upload.click()">Change Image</button>
</div>
