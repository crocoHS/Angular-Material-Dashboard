<h3 mat-dialog-title>Change User Password Form</h3>
<mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput disabled [value]="data.email">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input [formControl]="password"
                   type="password" matInput placeholder="Enter Your Password">
            <mat-error *ngIf="password.hasError('required') && !password.hasError('minlength')">You Must Fill Password</mat-error>
            <mat-error *ngIf="password.hasError('minlength')">Your Password Need min 8 character</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="submit" (click)="onNoClick()" mat-stroked-button>Cancel</button>
    <button type="submit" (click)="onSubmit(password)" mat-flat-button color="primary" style="margin-left: 10px;">Submit</button>
</mat-dialog-actions>
