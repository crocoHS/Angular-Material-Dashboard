<div class="row justify-content-md-center">
    <div class="col-xl-6 col-md-6 col-sm-12" *ngFor="let project of listOfProject | async">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">{{project.name}}</h3>
                </div>
            </div>
            <div class="kt-portlet__body">
                <div class="kt-portlet__content">
                    {{project.detail}}
                </div>
            </div>
            <div class="kt-portlet__foot kt-portlet__foot--sm kt-align-right">
                <!-- harus di ganti dengan link route ini dan param nya-->
                <a [routerLink]="['../setting',project.id]" class="btn btn-success">Setting</a>
                <a [routerLink]="['../detail',project.id]" class="btn btn-primary" style="margin-left: 10px;">View
                    This</a>
                <!-- <a routerLink="" class="btn btn-font-light btn-outline-hover-light">View This</a> -->
            </div>
        </div>
    </div>
    <div class="col-xl-12">
        <button type="button" class="btn btn-danger btn-lg" [routerLink]="['../new-project']">
            <mat-icon style="vertical-align: text-bottom;">add</mat-icon>
            Add New Project
        </button>
    </div>
</div>
