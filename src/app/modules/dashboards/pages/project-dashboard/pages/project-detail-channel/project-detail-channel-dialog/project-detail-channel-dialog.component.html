<h3 mat-dialog-title>Channel Form</h3>
<mat-dialog-content>
    <div class="example-form"
         [formGroup]="testGroup">

        <app-option-dropdown-v2 *ngIf="teamsForCheckbox" [dataParent]="teamsForCheckbox" [title]="'Sales Team'"
                                style="margin-bottom: 10px;">
        </app-option-dropdown-v2>

        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="name" formControlName="name">
        </mat-form-field>

        <ng-container *ngIf="mediaType === 'online'">
            <mat-form-field appearance="outline">
                <mat-label>Landing Page Url</mat-label>
                <input matInput placeholder="Landing Page Url"
                       [formControl]="landingPageUrl">
                <mat-error *ngIf="landingPageUrl.hasError('containHttp')">Please Include http:// or https://</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Redirect Page Url</mat-label>
                <input matInput placeholder="Redirect Page Url"
                       [formControl]="redirectPageUrl">
                <mat-error *ngIf="redirectPageUrl.hasError('containHttp')">Please Include http:// or https://
                </mat-error>
            </mat-form-field>
        </ng-container>

        <mat-form-field appearance="outline">
            <mat-label>Detail</mat-label>
            <textarea matInput placeholder="Detail"
                      formControlName="detail"></textarea>
        </mat-form-field>

        <app-image-upload (getImage)="changeImage($event)" [imageUrl]="imageUrl"></app-image-upload>

    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="onNoClick()" mat-stroked-button>Cancel</button>
    <button (click)="onSubmit(testGroup)" mat-flat-button color="primary" style="margin-left: 10px;">
        Submit
    </button>
</mat-dialog-actions>
