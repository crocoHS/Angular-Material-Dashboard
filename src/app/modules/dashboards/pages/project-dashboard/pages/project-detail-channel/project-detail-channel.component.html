<div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

    <div class="container__mobile">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id" class="table__sticky" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Id</th>
                <td mat-cell *matCellDef="let element;" style="width: 5%"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="image">
                <th mat-header-cell class="table__mobile" *matHeaderCellDef mat-sort-header>Picture</th>
                <td mat-cell class="table__mobile" *matCellDef="let element">
                    <img [src]="element.image" >
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell class="table__mobile" *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell class="table__mobile" *matCellDef="let element" style="width: 15%"> {{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="teams">
                <th mat-header-cell class="table__mobile" *matHeaderCellDef mat-sort-header>Sales Team</th>
                <td mat-cell class="table__mobile" *matCellDef="let element" style="width: 20%">
                    <mat-expansion-panel class="mat-exp-pnl">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Sales Team
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-list role="list">
                            <mat-list-item role="listitem" *ngFor="let listTeam of element.teams ">{{listTeam.name}}</mat-list-item>
                        </mat-list>
                    </mat-expansion-panel>
                </td>
            </ng-container>

            <ng-container matColumnDef="leads">
                <th mat-header-cell class="table__mobile" *matHeaderCellDef mat-sort-header>Leads</th>
                <td mat-cell class="table__mobile" *matCellDef="let element" style="width: 5%">{{element.leads}}</td>
            </ng-container>

            <ng-container matColumnDef="click">
                <th mat-header-cell class="table__mobile" *matHeaderCellDef mat-sort-header>Click</th>
                <td mat-cell class="table__mobile" *matCellDef="let element" style="width: 5%">{{element.click}}</td>
            </ng-container>

            <ng-container matColumnDef="trackingUrl">
                <th mat-header-cell class="table__mobile" *matHeaderCellDef mat-sort-header>Url</th>
                <td mat-cell class="table__mobile" *matCellDef="let element">
                    <a [href]=element.trackingUrl >{{element.trackingUrl}}</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell class="table__mobile" *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell class="table__mobile" *matCellDef="let element">
                    <button *ngIf="element.status === true" mat-stroked-button color="primary">Active</button>
                    <button *ngIf="element.status === false" mat-stroked-button color="warn">Not Active</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell class="table__mobile" *matHeaderCellDef> Action </th>
                <td mat-cell class="table__mobile" style="width: 10%" *matCellDef="let element">
                    <button mat-icon-button title="Edit me"
                            (click)="editRow(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
